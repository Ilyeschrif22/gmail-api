<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body { font-family: Roboto, sans-serif;  margin: 0; padding: 0; }
      .container { max-width: 600px; margin: 0 auto; background-color: #fff; border-radius: 14px; overflow: hidden; }
      .header { background-color: #333; padding: 40px; text-align: center; }
      .header img { width: 60px; height: 60px; }
      .content { padding: 30px 40px; color: #333; }
      .content h2 { font-size: 24px; margin-bottom: 20px; }
      .content p { font-size: 16px; line-height: 1.5; margin: 8px 0;color: #292929; }
      .button { display: inline-block; background-color: #CDD6B0; color: #292929; padding: 10px 20px; font-weight: bold; text-decoration: none; border-radius: 4px; margin-top: 20px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="https://49c203b5-d699-45c2-a4ff-aad3051f563d.b-cdn.net/e/6d708e2f-3a4a-43ff-86a1-5b5fb8658abe/eda4f377-4a03-4a6c-a662-024116b051e0.png"
          alt="Logo" />
      </div>
      <div class="content">
        <h2>New Contact Form Submission</h2>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Subject:</strong> ${subject}</p>
        <p><strong>Message:</strong></p>
        <p>${message}</p>
        <a href="#" class="button">Read more</a>
      </div>
    </div>
  </body>
</html>
